<div class="container-md">
    <h1>Agregar Educacion</h1>
    <form  (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="mb-3 form-group">
            <label for="nombreE" class="form-label">Nombre Educacion</label>
            <input type="text"
            class="form-control" id="nombreE" name="nombreE" 
            [(ngModel)]="nombreEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="nombreEmpresaE" class="form-label">Nombre de la Educacion</label>
            <input type="text"
            class="form-control" id="nombreEmpresaE" name="nombreEmpresaE" 
            [(ngModel)]="nombreInstitutoEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="descripcionE" class="form-label">Descripcion de la Educacion</label>
            <input type="text"
            class="form-control" id="descripcionE" name="descripcionE" 
            [(ngModel)]="descripcionEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="fechaInicioE" class="form-label">Fecha de Inicio</label>
            <input type="text"
            class="form-control" id="fechaInicioE" name="fechaInicioE" 
            [(ngModel)]="fechaInicioEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="fechaFinalE" class="form-label">Fecha de Finalizaci√≥n</label>
            <input type="text"
            class="form-control" id="fechaFinalE" name="fechaFinalE" 
            [(ngModel)]="fechaFinalEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="imagen" class="form-label">Logo de la Instituto</label>
            <input type="text"
            class="form-control" id="imagen" name="imagen" 
            [(ngModel)]="imagenEd" required>
        </div>
        <div class="mb-3 form-group">
            <label for="link" class="form-label">Pagina web de Instituto</label>
            <input type="text"
            class="form-control" id="link" name="link" 
            [(ngModel)]="linkEd" required>
        </div>

        <button type="button" class="btn btn-secondary mx-2" (click)="homePage()">Cancelar</button>
        <button type="submit" class="btn btn-primary mx-2">Enviar</button>
    </form>
</div>
