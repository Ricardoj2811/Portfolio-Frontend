<section class="container-md">
    <h1 class="my-5">Agregar Educación</h1>
    <form  (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="mb-4 form-group">
            <label for="nombreE" class="form-label">Título obtenido</label>
            <input type="text"
            class="form-control" id="nombreE" name="nombreE" 
            placeholder="Escriba aquí el título obtenido"
            [(ngModel)]="nombreEd" required>
        </div>
        <div class="mb-4 form-group">
            <label for="nombreEmpresaE" class="form-label">Nombre de la Institución</label>
            <input type="text"
            class="form-control" id="nombreEmpresaE" name="nombreEmpresaE" 
            placeholder="Escriba aquí el nombre de la institución"
            [(ngModel)]="nombreInstitutoEd" required>
        </div>
        <div class="mb-4 form-group">
            <label for="descripcionE" class="form-label">Descripción de la Educación</label>
            <textarea type="text"
            class="form-control" id="descripcionE" name="descripcionE"
            placeholder="Escriba aquí la descrpción de la educación" 
            [(ngModel)]="descripcionEd" required></textarea>
        </div>
        <div class="mb-4 form-group">
            <label for="fechaInicioE" class="form-label">Fecha de Inicio</label>
            <input type="text"
            class="form-control" id="fechaInicioE" name="fechaInicioE" 
            placeholder="Escriba la fecha de inicio"
            [(ngModel)]="fechaInicioEd" required>
        </div>
        <div class="mb-4 form-group">
            <label for="fechaFinalE" class="form-label">Fecha de Finalización</label>
            <input type="text"
            class="form-control" id="fechaFinalE" name="fechaFinalE" 
            placeholder="Escriba la fecha de finalización"
            [(ngModel)]="fechaFinalEd" required>
        </div>
        <div class="mb-4 form-group">
            <label for="imagen" class="form-label">Logo de la Instituto</label>
            <input type="text"
            class="form-control" id="imagen" name="imagen" 
            placeholder="Escriba aquí la logo de la institución"
            [(ngModel)]="imagenEd" required>
        </div>
        <div class="mb-5 form-group">
            <label for="link" class="form-label">Pagina web de Instituto</label>
            <input type="text"
            class="form-control" id="link" name="link" 
            placeholder="Escriba aquí la URL de la pagina web de la institución"
            [(ngModel)]="linkEd" required>
        </div>

        <button type="button" class="btn btn-secondary me-2" (click)="homePage()">Cancelar</button>
        <button type="submit" class="btn btn-success mx-2">Enviar</button>
    </form>
</section>
