<div class="container-md">
    <h1>Iniciar Sesión</h1>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Email</label>
            <input type="text"
            class="form-control" id="nombreUsuario" aria-describedby="emailHelp" name="nombreUsuario" 
            [(ngModel)]="nombreUsuario" required
            >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password"
            class="form-control" id="password" name="password"
            [(ngModel)]="password" required
            >
        </div>
        <button type="button" class="btn btn-secondary mx-2" (click)="homePage()">Cancelar</button>
        <button type="submit" class="btn btn-primary mx-2">Enviar</button>
    </form>
</div>
