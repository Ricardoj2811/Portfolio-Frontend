<div class="container-md" *ngIf="expLab">
    <h1>Editar Experiencia</h1>
    <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="mb-3 form-group">
            <label for="nombreE" class="form-label">Nombre Experiencia</label>
            <input type="text"
            class="form-control" id="nombreE" name="nombreE" 
            [(ngModel)]="expLab.nombreE" required>
        </div>
        <div class="mb-3 form-group">
            <label for="nombreEmpresaE" class="form-label">Nombre de la Empresa</label>
            <input type="text"
            class="form-control" id="nombreEmpresaE" name="nombreEmpresaE" 
            [(ngModel)]="expLab.nombreEmpresaE" required>
        </div>
        <div class="mb-3 form-group">
            <label for="descripcionE" class="form-label">Descripcion de la Experiencia</label>
            <input type="text"
            class="form-control" id="descripcionE" name="descripcionE" 
            [(ngModel)]="expLab.descripcionE" required>
        </div>
        <div class="mb-3 form-group">
            <label for="fechaInicioE" class="form-label">Fecha de Inicio</label>
            <input type="text"
            class="form-control" id="fechaInicioE" name="fechaInicioE" 
            [(ngModel)]="expLab.fechaInicioE" required>
        </div>
        <div class="mb-3 form-group">
            <label for="fechaFinalE" class="form-label">Fecha de Finalizaci√≥n</label>
            <input type="text"
            class="form-control" id="fechaFinalE" name="fechaFinalE" 
            [(ngModel)]="expLab.fechaFinalE" required>
        </div>
        <div class="mb-3 form-group">
            <label for="imagen" class="form-label">Logo de la empresa</label>
            <input type="text"
            class="form-control" id="imagen" name="imagen" 
            [(ngModel)]="expLab.imagen" required>
        </div>
        <div class="mb-3 form-group">
            <label for="link" class="form-label">Pagina web de empresa</label>
            <input type="text"
            class="form-control" id="link" name="link" 
            [(ngModel)]="expLab.link" required>
        </div>

        <button type="button" class="btn btn-secondary mx-2" (click)="homePage()">Cancelar</button>
        <button type="submit" class="btn btn-primary mx-2">Actualizar</button>
    </form>
</div>
