<section class="section container-xl my-3" id="Skills">
    <hr class="linea-division mt-5">
    <div class="p-0 d-flex mb-5">
        <h3 class="font-weight-bold letras-section my-3">Hard and Soft Skils</h3>
        <div class="mx-auto"></div>
        <button class="btn iconos my-auto p-1" routerLink="/nuevaskill" *ngIf="isLogged"><img src="/assets/add.png" alt="Icono para agregar"></button>
    </div>
    <div class="row">
        <div *ngFor="let skill of skills" class="text-center col-xl-2 col-md-3 col-sm-4">
            <div class="justify-content-end">
                <button *ngIf="isLogged" class="btn iconos bg-light mx-2" routerLink="/editskill/{{skill.id}}"><img src="/assets/penIcon.svg" alt="Icono para agregar"></button>
                <button *ngIf="isLogged" class="btn iconos mx-2" (click)="delete(skill.id)"><img src="/assets/remove.png" alt="Icono para eliminar"></button>
            </div>
            <circle-progress
                [percent]="skill.percentSk"
                [radius]="80"
                [imageSrc]="skill.imagenSk"
                [showImage]="true"
                [imageHeight]="80"
                [imageWidth]="80"
                [backgroundColor]="'white'"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'orange'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
        </div>
    </div>
</section>
