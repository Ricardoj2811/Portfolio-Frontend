<section class="section container-xl my-3" id="Skills">
    <hr class="linea-division mt-5">
    <div class="p-0 d-flex mb-5">
        <h3 class="font-weight-bold letras-section my-3">Hard and Soft Skils</h3>
        <div class="mx-auto"></div>
        <a href="" class="iconos my-auto p-1"><img src="/assets/add.png" alt="Icono para agregar"></a>
    </div>
    <div class="row">
        <div *ngFor="let skill of skills" class="text-center col-xl-2 col-md-3 col-sm-4">
            <div class="justify-content-end">
                <a href="" class="iconos bg-light mx-2"><img src="/assets/penIcon.svg" alt="Icono para agregar"></a>
                <a href="" class="iconos mx-2"><img src="/assets/remove.png" alt="Icono para eliminar"></a>
            </div>
            <circle-progress
                [percent]="skill.percentSk"
                [radius]="80"
                [imageSrc]="skill.imagenSk"
                [showImage]="true"
                [imageHeight]="80"
                [imageWidth]="80"
                [backgroundColor]="'white'"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'orange'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
        </div>
    </div>
</section>
